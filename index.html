<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Registration Form</h1>
    <h4><p>Please fill out this form with the required information</p></h4>

    <form autocomplete="off" method="post" name="google-sheet">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" required /></label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="Personal" class="inline" checked /> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" value="Business" class="inline" /> Business</label>
        </fieldset>

        <fieldset>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us about yourself..."></textarea>
            </label>
        </fieldset>
        
        <input type="submit" value="Submit" />
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwBQksNGmlrtHWp8gkxc8oVFMmLUc6n8EElQnPjNgwhNRbAHi4MV2m_Ij_OARCns5ot/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    alert("Thanks for Contacting us..! We Will Contact You Soon...");
                    form.reset(); // Resets the form after successful submission
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
</html>
